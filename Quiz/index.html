<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz Game</title>
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --accent-color: #FFD93D;
            --text-color: #333;
            --background-color: #f9f9f9;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #quiz {
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .option {
            background-color: var(--accent-color);
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            font-family: inherit;
        }

        .option:hover {
            background-color: var(--primary-color);
            color: white;
            transform: scale(1.05);
        }

        #score {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        #reset {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #reset:hover {
            background-color: var(--primary-color);
        }

        @media (max-width: 480px) {
            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Fun Quiz Game ðŸŽ‰</h1>
        <div id="quiz"></div>
        <div id="score">Score: 0</div>
        <button id="reset">Reset Quiz</button>
    </div>

    <script>
        const quizData = [
            {
                question: "What's the capital of France?",
                options: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Mars", "Venus", "Jupiter", "Saturn"],
                correct: 0
            },
            {
                question: "What's the largest mammal in the world?",
                options: ["Elephant", "Giraffe", "Blue Whale", "Hippopotamus"],
                correct: 2
            },
            {
                question: "Who painted the Mona Lisa?",
                options: ["Van Gogh", "Da Vinci", "Picasso", "Rembrandt"],
                correct: 1
            },
            {
                question: "What's the main ingredient in guacamole?",
                options: ["Tomato", "Avocado", "Onion", "Lemon"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let score = 0;

        const quizContainer = document.getElementById('quiz');
        const scoreDisplay = document.getElementById('score');
        const resetButton = document.getElementById('reset');

        function loadQuestion() {
            const question = quizData[currentQuestion];
            let optionsHtml = '';

            for (let i = 0; i < question.options.length; i++) {
                optionsHtml += `<button class="option" onclick="checkAnswer(${i})">${question.options[i]}</button>`;
            }

            quizContainer.innerHTML = `
                <div class="question">${question.question}</div>
                <div class="options">${optionsHtml}</div>
            `;
        }

        function checkAnswer(optionIndex) {
            const question = quizData[currentQuestion];

            if (optionIndex === question.correct) {
                score++;
                scoreDisplay.textContent = `Score: ${score}`;
            }

            currentQuestion++;

            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            quizContainer.innerHTML = `
                <h2>Quiz Completed!</h2>
                <p>Your final score is: ${score} out of ${quizData.length}</p>
            `;
        }

        function resetQuiz() {
            currentQuestion = 0;
            score = 0;
            scoreDisplay.textContent = 'Score: 0';
            loadQuestion();
        }

        resetButton.addEventListener('click', resetQuiz);

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
